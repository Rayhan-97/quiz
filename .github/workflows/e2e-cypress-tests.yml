name: Cypress Tests

on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    container: cypress/included:9.4.1
    steps:
      - name: Install Docker Compose
        run: |
          curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      
      - name: Build JAR for Backend
        run: ./gradlew :backend:bootJar
      
      - name: Start Backend Server in Docker
        working-directory: ./backend
        run: docker-compose --network ${{ job.container.network }} up -d

      - name: Start Frontend Server in Docker
        working-directory: ./frontend-react
        run: docker-compose --network ${{ job.container.network }} up -d

      - name: Cypress Run e2e Tests
        uses: cypress-io/github-action@v5
        with:
          working-directory: ./tests-cypress
        env:
          CYPRESS_BACKEND_URL: http://backend:8080
          CYPRESS_baseUrl: http://frontend:3000

      - name: Stop and Remove Frontend Docker Container
        if: always()
        working-directory: ./frontend-react
        run: docker-compose down
      
      - name: Stop and Remove Backend Docker Container
        if: always()
        working-directory: ./backend
        run: docker-compose down
      
      - name: Upload Screenshot Artifacts
        uses: actions/upload-artifact@v3
        with:
            name: cypress-screenshots
            path: cypress/screenshots
            # if-no-files-found: ignore # 'warn' or 'error' are also available, defaults to `warn`
      - name: Upload Video Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: cypress/videos
          # if-no-files-found: ignore # 'warn' or 'error' are also available, defaults to `warn`
